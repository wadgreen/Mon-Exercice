<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculater.css">
    <title>calculater</title>
    </head>
    <body>
             <form name="form">
                        <input name="textview" class="textview">
                    </form>
        <table>
            <tr>
                <td><input type="button" onclick="insert(7)" value="7"></td>
                <td><input type="button" onclick="insert(8)" value="8" id="eight"></td>
                <td><input type="button" onclick="insert(9)" value="9" id="nine"></td>
                <td><input type="button" onclick="insert('+')" value="+" id="plus"></td>
            </tr>
                        
            <tr>
                <td><input type="button" onclick="insert(4)" value="4" id="four"></td>
                <td><input type="button" onclick="insert(5)" value="5" id="five"></td>
                <td><input type="button" onclick="insert(6)" value="6" id="sex"></td>
                <td><input type="button" onclick="insert('-')" value="-" id="minus"></td>
            </tr>
                        
            <tr>
                <td><input type="button" onclick="insert(1)" value="1" id="one"></td>
                <td><input type="button" onclick="insert(2)" value="2" id="two"></td>
                <td><input type="button" onclick="insert(3)" value="3" id="three"></td>
                <td><input type="button" onclick="insert('*')" value="*" id="multyplay"></td>
            </tr>
                        
            <tr>
                <td><input type="button" onclick="del('')" value="C" id="del"></td>
                <td><input type="button" onclick="insert(0)" value="0" id="zero"></td>
                <td><input type="button" onclick="equal('=')" value="=" id="equal"></td>
                <td><input type="button" onclick="insert('/')" value="/" id="division"></td>
            </tr>

        </table>
                    
        <script src="js/calculater.js"></script>
    </body>
</html>
